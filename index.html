<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cocktail Hunter</title>
    <link rel="shortcut icon" href="#" />
    <link
      href="https://fonts.googleapis.com/css?family=Quattrocento+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Petit+Formal+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <header class="page-header sticky" id="gradient">
      <h1 class="text-center me"><strong>COCKTAIL</strong></h1>
      <h2 id="logo">hunter</h2>
    </header>
    <main class="container">
      <section class="cwrap">
        <section class="welcome">
          <article id="search-term">
            <div id="centered">
              <p class="hello">Search. Make. Sip. Repeat.</p>
            </div>
            <form id="js-form">
              <label for="js-search-term">Search Cocktail</label>
              <input
                type="text"
                name="search-term"
                id="js-search-term"
                placeholder="Mojito, Gin e.g."
                required
              />
              <input type="submit" id="go" value="Go!" />
            </form>
          </article>
        </section>
        <button onclick="topFunction()" id="myBtn" title="Go to top">
          Top
        </button>

        <p id="js-error-message" class="error-message"></p>

        <section id="show-results">
          <div class="col1">
            <div class="jor">Recipes</div>
            <article id="results"></article>
            <div class="subcol">
              <div class="bich">How to Videos</div>
              <article id="results2"></article>
            </div>
          </div>
          <div class="med">More Articles</div>
          <article id="results3"></article>
        </section>
      </section>
    </main>
    <footer class="copyText">
      <small>&copy; <span class="footer-year"></span> Anar Chalk </small>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
